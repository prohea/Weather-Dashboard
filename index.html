<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <nav class="navbar custom-navbar border border-primary">
            <a class="navbar-brand" id="searchbox">Search for City</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="city name" aria-label="Search">
              <button class="btn custom-btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit">Search</button>
            </form>
          </nav>
    </header>
    <main>
      <section>
        <div id="oneday"></div>
        <div id="fiveday"></div>
      </section>
      <div class="card custom-card text-center">
        <div class="card-header">
          <ul class="nav custom-nav nav-tabs custom-tabs card-header-tabs">
            <li class="nav-item border border-primary">
              <a class="nav-link custom-link active" aria-current="true" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
